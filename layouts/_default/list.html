{{ define "main" }}
  <h1><a href="{{.Site.BaseURL}}"> {{ .Title }} </a></h1>
    {{ range .Pages.ByPublishDate.Reverse }} 
      <div class="post">
          <h2 class="title">
              <a href="{{.Permalink}}"> {{ .Title }} </a>
          </h2>

        {{- partial "date.html" . -}}
            
        {{- partial "tags.html" . -}}

        <div class="content">
          {{ .Content }}
        </div>
      </div>
    {{ end }}
{{ end }}
